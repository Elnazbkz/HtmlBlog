<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blog Template</title>
        <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body>
        <header class="header-box">
            <div class="top-bar">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col">
                            <ul class="d-flex justify-content-start ml-auto contact-info">
                                <li>info@example.com</li>
                                <li>(0098) 21 4456 4321</li>
                            </ul>
                        </div>
                        <div class="col">
                            <ul class="d-flex justify-content-end ml-auto social-list">
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                                <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo-box">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col logo">
                            <a href="#"><img src="assets/images/logo.png" width="241" height="59" alt="logo"></a>
                        </div>
                        <div class="col">
                            <a href="#"><img src="assets/images/ad.jpg" width="699" height="80" alt="ad"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menu-box">
                <div class="container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">products</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                    <button class="open-searchbar">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Section Slider -->
        <section>
            <div class="container">
                <div class="home-slider owl-carousel">
                    <div class="item">
                        <div class="slide-item">
                            <img src="assets/images/slide1.jpg" alt="slide1" width="1000" height="563">
                            <div class="cover">
                                <span class="cat">Travel</span>
                                <h3>How to pick the best travel guide books enjoy with travel 2020</h3>
                                <a href="#">Read More</a>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="slide-item">
                            <img src="assets/images/slide2.jpg" alt="slide1" width="1000" height="563">
                            <div class="cover">
                                <span class="cat">Travel</span>
                                <h3>How to pick the best travel guide books enjoy with travel 2020</h3>
                                <a href="#">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END Section Slider -->
        
        
        
        <div class="search-box">
            <div class="content">
                <button class="close-searchbar"><i class="fa fa-close"></i></button>
                <strong>Search in site</strong>
                <form class="search-form">
                    <input type="text" placeholder="Search ...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
